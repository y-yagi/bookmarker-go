version: 2

test: &test
  steps:
    - checkout
    - run:
        name : Run dep
        command: |
          go get -u github.com/golang/lint/golint
          go get -u honnef.co/go/tools/cmd/megacheck
          go get -u github.com/golang/dep/cmd/dep
          dep ensure
    - run:
        name: Run vet
        command: go vet ./cmd/bookmarker/main.go
    - run:
        name: Run lint
        command: |
          golint -set_exit_status ./cmd/bookmarker/main.go
    - run:
        name: Run megacheck
        command: |
          megacheck ./cmd/bookmarker/main.go

jobs:
  go-1.9-test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/y-yagi/bookmarker
    <<: *test

  go-1.10-test:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/y-yagi/bookmarker
    <<: *test

workflows:
  version: 2
  build:
    jobs:
      - go-1.9-test
      - go-1.10-test
